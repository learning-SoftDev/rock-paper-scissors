<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Title</title>
</head>
<body>
  <button value="rock">"ROCK"</button>
  <button value="paper">"PAPER"</button>
  <button value="scissors">"SCISSORS"</button>
  <script>

    let textArray = ['rock', 'paper', 'scissors'];

    //Getting a random computer choice
    function getComputerChoice(){
      let randomNumber = Math.floor(Math.random()*textArray.length);
      let computerInput = textArray[randomNumber];
      return computerInput
    }; 

    //WinLose Logic
    function playRound(playerSelection,computerSelection){
      if((playerSelection === 'rock' && computerSelection === 'paper') || (playerSelection === 'paper' && computerSelection === 'scissors')
      || (playerSelection === 'scissors' && computerSelection === 'rock')){
        return 'Lose'
      } else if (playerSelection === computerSelection){
        return 'Draw'
      } else if (playerSelection === 'invalid') {
        return 'Invalid Match'
      } else {
        return 'Win'
      }
    };

    //OnClick play the round
    let btns = document.querySelectorAll('button');
    for(items of btns) {
      items.addEventListener('click',function () {
        let computerInput = getComputerChoice();
        console.log(this.value,computerInput);
        let result = playRound(this.value,computerInput);
        alert(result);
      })
    }

  </script>
</body>
</html>
