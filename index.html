<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ROCK PAPER SCISSORS</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="mainHeader">
    <h1>ROCK PAPER SCISSORS</h1>
  </header>
  <div class="main">
    
      <div class = "container-main-content">
        <div class="wholeContainer">
          <h2 class="match-result" id="matchResult">First to reach five (5) points win. <br> Choose your weapon to start the game</h2>
          <div class="containerPicked">
            <div class="playerComputer" id="playerID">
              <div id="playerScore">Player</div>
              <div class="matchChoice" id="matchPlayerChoice">?</div>
            </div>
            <div class="playerComputer" id="computerID">
              <div id="computerScore">Computer</div>
              <div class="matchChoice" id="matchComputerChoice">?</div>
            </div>
          </div>
          <div class="containerChoices">
            <button class="choicesButton" value="rock"><img src="images/rock.png" alt="missing" class="imgChoice"></button>
            <button class="choicesButton" value="paper"><img src="images/paper.png" alt="missing" class="imgChoice"></button>
            <button class="choicesButton" value="scissors"><img src="images/scissors.png" alt="missing" class="imgChoice"></button>
          </div>
        </div>
        <div class="container-current-history">
          <h3>Match History</h3>
          <div class="container-history-three">
            <div class="container-history">
              <h4 class="history-individual">Result</h4>
              <h4 class="history-individual">Player</h4>
              <h4 class="history-individual">Computer</h4>
              <h4 class="history-individual">Running</h4>
            </div>
            <div class="container-history">
              <div class="history-individual" id="match-history-result"></div>
              <div class="history-individual" id="match-history-player"></div>
              <div class="history-individual" id="match-history-computer"></div>
              <div class="history-individual" id="match-history-running"></div>
            </div>
          </div>
        </div>
      </div> 
      <footer>
          <p>Copyright Â©
            <script>
              document.write(new Date().getFullYear())
            </script>
            <a href="https://github.com/learning-SoftDev">learning-SoftDev</a>
            | <a href="https://learning-softdev.github.io/rock-paper-scissors/">Source Code</a>
          </p>
      </footer>   
      <div class="container-final-result">
        <h1 class="final-result" id="finalResult"></h1>
        <button class="play-again" id="playAgain"><img src="images/PlayAgainButton.png" alt="missing" id="imgPlayAgain"></button>
      </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
